<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Direction flex-box</title>
</head>
<body>
    <div class="wrapper">
        <span class="title flex d-row">Row</span>
        <div class="parent flex d-row">
            <div class="child">A</div>
            <div class="child">B</div>
            <div class="child">C</div>
        </div>
    </div>
    <div class="wrapper">
        <span class="title flex d-row-reverse">Row-reverse</span>
        <div class="parent flex d-row-reverse">
            <div class="child">A</div>
            <div class="child">B</div>
            <div class="child">C</div>
        </div>
    </div>

    <div class="wrapper">
        <span class="title flex d-column">Column</span>
        <div class="parent flex d-column">
            <div class="child">A</div>
            <div class="child">B</div>
            <div class="child">C</div>
        </div>
    </div>

    <div class="wrapper">
        <span class="title flex d-column-reverse">Column-reverse</span>
        <div class="parent flex d-column-reverse">
            <div class="child">A</div>
            <div class="child">B</div>
            <div class="child">C</div>
        </div>
    </div>

</body>
</html>
